<ul [class.expanded]="menuOpen === true" class="menu-list">
	@for (menuItem of menu; track menuItem) {
	  <li>
		<a 
		  routerLink="{{ menuItem.link }}"
		  (click)="toggleMenu()"
		  routerLinkActive="active"
		  [routerLinkActiveOptions]="{ exact: true }">
		  {{ menuItem.title }}
		</a>
	  </li>
	}
  </ul>
